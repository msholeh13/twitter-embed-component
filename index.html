<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Embed Component</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="icon">
        <span>light mode</span>
        <div>
            <img src="assets/img/brightness.png" alt="light mode">
        </div>
    </div>
    <main>
        <section>
            <div class="user">
                <div>
                    <div class="image">
                        <img src="assets/img/Ellipse1.png" alt="user picture">
                    </div>
                    <div class="name">
                        <div>Jhon Doe</div>
                        <div>@realjohndoe</div>
                    </div>
                </div>
                <div>
                    <img src="assets/img/Vector.svg" alt="twitter">
                </div>
            </div>
            <div class="textUser">
                <p>Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best'?
                    <span>#programming</span>
                    <span>#coding</span>
                    <span>#debugging</span>
                </p>
            </div>
            <div class="information">
                <div>
                    <div>
                        <img src="assets/img/Vectorheart.svg" alt="heart">
                    </div>
                    <div>650</div>
                </div>
                <div>3:40 PM - Feb 24, 2022</div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
